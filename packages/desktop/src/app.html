<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#e1e2e7" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#222436" media="(prefers-color-scheme: dark)">
    <title>Dashtext</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- Critical CSS: system-aware fallback before JS runs -->
    <style>
      html, body { background: #e1e2e7; color-scheme: light; }
      @media (prefers-color-scheme: dark) {
        html, body { background: #222436; color-scheme: dark; }
      }
      html.dark, html.dark body { background: #222436; color-scheme: dark; }
    </style>
    <!-- Theme bootstrap: see packages/lib/src/scripts/theme-bootstrap.js -->
    <script>
      (function () {
        var THEME_KEY = 'theme';
        function getSystemTheme() {
          return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        function getEffectiveTheme() {
          try {
            var stored = localStorage.getItem(THEME_KEY);
            if (stored === 'light' || stored === 'dark') return stored;
          } catch (e) {}
          return getSystemTheme();
        }
        var theme = getEffectiveTheme();
        var isDark = theme === 'dark';
        var root = document.documentElement;
        root.classList.toggle('dark', isDark);
        root.style.colorScheme = isDark ? 'dark' : 'light';
      })();
    </script>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
