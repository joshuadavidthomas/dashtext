name: zizmor ðŸŒˆ

on:
  push:
    branches: [main]
    paths:
      - .github/**
      - packages/**
  pull_request:
    paths:
      - .github/**
      - packages/**

jobs:
  zizmor:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          persist-credentials: false

      - name: Install uv
        uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867
        with:
          enable-cache: true

      - name: Run zizmor ðŸŒˆ
        run: uvx zizmor .
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
